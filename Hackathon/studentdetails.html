<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="classdetails.css">
</head>
<body>
    <div class="container1">
        <div class="text-center">
            <h1 class="display-5 mb-5">
            <strong>Student Details</strong> 
            </h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label >Full Name </label>
                    <input type="text" placeholder="Enter Full Name" class="form-control" id="fullName">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label >Father Name </label>
                    <input type="text" placeholder="Enter Father Name" class="form-control" id="fatherName">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label>Roll Number</label>
                    <input type="number" placeholder="Enter Roll Number" class="form-control" id="rollNumber">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label >Contact Number</label>
                    <input type="number" placeholder="Enter Contact Number" class="form-control" id="contactNumber">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label>CNIC Number</label>
                    <input type="number" placeholder="Enter CNIC Number" class="form-control" id="cnicNumber">
                </div>
                <div class="col-10 col-md-8">
                    <input type="submit" class="btn btn-success add-btn" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Father Name</th>
                            <th>Roll Number</th>
                            <th>Contact Number</th>
                            <th>CNIC Number</th>

                        </tr>
                    </thead>
                    <tbody id="student-list">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="./JavaScript/studentDetails.js"></script>
</body>
</html>
